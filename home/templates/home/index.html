{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ليوم فرحك</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="{% static 'home/style.css' %}" />
</head>
<body>
  <!-- رأس الصفحة -->
  <header class="top-bar d-flex justify-content-between align-items-center">
    <div class="logo">
      <img src="{% static 'home/logo.jpg' %}" alt="Logo">
    </div>
    <div class="d-flex align-items-center">
      <nav class="me-3">
        <a href="#">إنشاء حساب</a>
        <a href="#">مقدمو الخدمات</a>
      </nav>
      <div class="lang-switch">
        <a href="#" onclick="switchLang('ar')">ع</a> |
        <a href="#" onclick="switchLang('fr')">Fr</a>
      </div>
    </div>
  </header>

  <!-- قسم البطل -->
  <section class="hero">
    <div class="container">
      <h1 data-ar="ليوم فرحك، أسهل وأجمل!" data-fr="Pour votre jour de joie, plus simple et plus fun !">ليوم فرحك، أسهل وأجمل!</h1>
      <p data-ar="نظم حفلك بخطوات بسيطة ومقترحات تناسبك" data-fr="Organisez votre fête en quelques étapes simples et des suggestions adaptées">نظم حفلك بخطوات بسيطة ومقترحات تناسبك</p>
      <a href="#" class="start-btn" data-ar="ابدأ الآن" data-fr="Commencer maintenant">ابدأ الآن</a>
    </div>
  </section>

  <!-- الميزات -->
  <section class="features">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card">
            <img src="{% static 'home/salle.jpg' %}" class="card-img-top" alt="Salle">
            <div class="card-body text-center">
              <h5 class="card-title" data-ar="قاعات وأماكن مميزة" data-fr="Salles et lieux magnifiques">قاعات وأماكن مميزة</h5>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card">
            <img src="{% static 'home/camera.jpg' %}" class="card-img-top" alt="Photographers">
            <div class="card-body text-center">
              <h5 class="card-title" data-ar="مصورين محترفين" data-fr="Photographes professionnels">مصورين محترفين</h5>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card">
            <img src="{% static 'home/cake.jpg' %}" class="card-img-top" alt="Catering">
            <div class="card-body text-center">
              <h5 class="card-title" data-ar="طباخين وحلويات" data-fr="Cuisiniers et pâtisseries">طباخين وحلويات</h5>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
          <div class="card">
            <img src="{% static 'home/deco.jpg' %}" class="card-img-top" alt="Decoration">
            <div class="card-body text-center">
              <h5 class="card-title" data-ar="ديكور وتزيين" data-fr="Décoration et ambiance">ديكور وتزيين</h5>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- الفوتر -->
  <footer>
    <p>&copy; 2025 ليوم فرحك. جميع الحقوق محفوظة.</p>
    <p><a href="#">سياسة الخصوصية</a> | <a href="#">اتصل بنا</a></p>
  </footer>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-ar]').forEach(el => {
        el.innerHTML = lang === 'ar' ? el.getAttribute('data-ar') : el.getAttribute('data-fr');
      });
      document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
      document.documentElement.lang = lang;
    }
  </script>
</body>
</html>
