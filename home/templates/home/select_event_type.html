{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title data-ar="اختر نوع المناسبة" data-fr="Choisissez le type d'événement">اختر نوع المناسبة</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <style>
    body {
      padding: 2rem;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <!-- زر تغيير اللغة -->
  <div class="lang-switch">
    <a href="#" onclick="switchLang('ar')">ع</a> |
    <a href="#" onclick="switchLang('fr')">Fr</a>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4"
        data-ar="ما نوع المناسبة؟"
        data-fr="Quel est le type d'événement ?">
        ما نوع المناسبة؟
    </h2>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <a href="{% url 'select_venue_type' event_type='birthday' %}" class="btn btn-outline-primary btn-lg"
         data-ar="🎂 عيد ميلاد"
         data-fr="🎂 Anniversaire">
         🎂 عيد ميلاد
      </a>
      <a href="{% url 'select_venue_type' event_type='wedding' %}" class="btn btn-outline-primary btn-lg"
         data-ar="💍 زفاف"
         data-fr="💍 Mariage">
         💍 زفاف
      </a>
      <a href="{% url 'select_venue_type' event_type='success' %}" class="btn btn-outline-primary btn-lg"
         data-ar="🎓 نجاح"
         data-fr="🎓 Réussite">
         🎓 نجاح
      </a>
      <a href="{% url 'select_venue_type' event_type='other' %}" class="btn btn-outline-primary btn-lg"
         data-ar="🎉 مناسبة أخرى"
         data-fr="🎉 Autre événement">
         🎉 مناسبة أخرى
      </a>
    </div>
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('[data-ar]').forEach(el => {
        el.innerHTML = lang === 'ar' ? el.getAttribute('data-ar') : el.getAttribute('data-fr');
      });
      document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
      document.documentElement.lang = lang;
    }
  </script>

</body>
</html>
