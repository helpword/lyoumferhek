
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Prestataire</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un compte prestataire</h2>

    <form method="post" id="prestataireForm">
  {% csrf_token %}
  {{ form.as_p }}

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#id_category").change(function () {
      const url = "{% url 'ajax_load_services' %}";
      const categoryId = $(this).val();

      $.ajax({
        url: url,
        data: {
          category: categoryId,
        },
        success: function (data) {
          $("#id_service").html(""); // Reset service select
          $.each(data, function (index, service) {
            $("#id_service").append(
              $("<option></option>")
                .attr("value", service.id)
                .text(service.name_fr + " / " + service.name_ar)
            );
          });
        },
      });
    });
  </script>
</form>
        </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl transition">
        S'inscrire
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Vous avez déjà un compte ?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Se connecter</a>
    </p>
  </div>

</body>
</html>
