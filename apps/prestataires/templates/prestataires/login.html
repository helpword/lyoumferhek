{% load static %}
{% load socialaccount %}

<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Prestataire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Modal: Devenir Prestataire -->
<div class="modal fade" id="prestataireModal" tabindex="-1" aria-labelledby="prestataireModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-start">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="prestataireModalLabel">Connexion Prestataire</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">

        <!-- ✅ FORMULAIRE DE CONNEXION -->
        <form method="POST" action="{% url 'prestataire_login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Adresse E-mail</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'prestataire_register' %}" class="text-decoration-none">Créer un compte prestataire</a>
        </div>

        <div class="text-center mt-3">
          <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" class="me-2" />
            Se connecter avec Google
          </a>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
