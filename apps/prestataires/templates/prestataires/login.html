
{% load static %}
{% load socialaccount %}

<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Prestataire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Modal: Devenir Prestataire -->
<div class="modal fade" id="prestataireModal" tabindex="-1" aria-labelledby="prestataireModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-start">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="prestataireModalLabel">Espace prestataire</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <p class="mb-4">
          Accédez à votre espace prestataire ou créez un nouveau compte pour proposer vos services.
        </p>
        <div class="d-grid gap-2">
          <a href="{% url 'prestataire_login' %}" class="btn btn-outline-dark">
            <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter
          </a>
          <a href="{% url 'prestataire_register' %}" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i> Créer un compte
          </a>
          <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20" class="me-2" />
            Se connecter avec Google
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


    </div>

  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
