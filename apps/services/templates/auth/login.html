 {% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول / Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f7f7;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      left: 15px;
    }
  </style>
</head>
<body>

<div class="lang-switch">
  <a href="#" onclick="switchLang('ar')">ع</a> |
  <a href="#" onclick="switchLang('fr')">Fr</a>
</div>

<div class="login-container text-center">
  <h2 data-ar="تسجيل الدخول" data-fr="Connexion">تسجيل الدخول</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label" data-ar="البريد الإلكتروني" data-fr="Adresse e-mail">البريد الإلكتروني</label>
      <input type="email" name="username" class="form-control" id="id_username" required>
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label" data-ar="كلمة المرور" data-fr="Mot de passe">كلمة المرور</label>
      <input type="password" name="password" class="form-control" id="id_password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100" data-ar="دخول" data-fr="Se connecter">دخول</button>
  </form>
</div>

<script>
  function switchLang(lang) {
    document.querySelectorAll('[data-ar]').forEach(el => {
      el.innerHTML = lang === 'ar' ? el.getAttribute('data-ar') : el.getAttribute('data-fr');
    });
    document.body.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
    document.documentElement.lang = lang;
  }
</script>

</body>
</html>{# هذا تعليق صحيح في Django #}
