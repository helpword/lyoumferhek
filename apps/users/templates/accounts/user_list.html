{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
	<div class="content-wrapper m-3">
		<div class="col-12 d-flex justify-content-between p-3 mb-2">
			{% include 'snippets/_breadcrumb.html' %}
		</div>
		<div class="col-lg-12 grid-margin stretch-card">
			<div class="d-flex justify-content-end mb-3">
				{% if perms.users.add_user %}
					<a href="#" 
						class="btn btn-sm fw-bold btn-primary" 
						data-bs-toggle="modal" 
						data-bs-target="#kt_modal"
						data-bs-toggle="tooltip" 
						data-bs-placement="right"
						hx-get="{% url 'users:user_create_view' %}" 
						hx-target="#kt_modal_content" 
						hx-swap="innerHTML"
						>
						{% trans '+ Utilisateur' %} 
					</a>
				{% endif %}
			</div>
			<div class="card">
				<div class="card-body">
					<div class="table-responsive"
						hx-swap="innerHTML">
						{% include "accounts/snippets/user_list_block.html" %}
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
