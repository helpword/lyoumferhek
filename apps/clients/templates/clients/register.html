<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inscription</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
	<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Créer un compte</h2>

	<form id="prestataire-form" method="post" enctype="multipart/form-data" action="{% url 'prestataire_register' %}">

	{% csrf_token %}

	{% for field in form %}
		<div>
		<label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
		{{ field }}
		{% if field.errors %}
			<p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
		{% endif %}
		</div>
	{% endfor %}

	<button type="submit"
		class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl transition">
		S'inscrire
	</button>
	</form>

	<p class="text-center text-sm text-gray-600 mt-4">
	Vous avez déjà un compte ?
	<a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Se connecter</a>
	</p>
</div>

</body>
</html>
